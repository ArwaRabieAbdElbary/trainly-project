<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainly Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="login-box">
          <h2>Welcome back To <span class="brand">Trainly</span></h2>

          <form>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter email"
              class="enter-email"
              required
            />

            <div class="password-field">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
              />
              <img
                src="images/eye.png"
                alt="Show/Hide"
                class="eye-icon"
                id="togglePassword"
              />
            </div>

            <a href="#" class="forgot">Forgot Password?</a>

            <button type="submit" class="login-btn">Log In</button>

            <div class="google-btn">
              <img src="images/g-logo.png" alt="google" />
              Continue with Google
            </div>
          </form>

          <p class="signup-text">
            Donâ€™t have an account? <a href="sign up.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
          const type =
            passwordInput.getAttribute('type') === 'password'
              ? 'text'
              : 'password';
          passwordInput.setAttribute('type', type);
          togglePassword.src =
            type === 'password' ? 'images/eye.png' : 'images/eye off.png';
        });
      });
    </script>
  </body>
</html>
