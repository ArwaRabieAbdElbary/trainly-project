<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Account</title>
    <link rel="stylesheet" href="sign up.css" />
  </head>
  <body>
    <div class="overlay">
      <div class="container">
        <div class="registration-box">
          <div>
            <span class="brand">Trainly</span>
          </div>

          <h2>Create Your Account</h2>

          <div class="step-indicator">
            <div class="step active">1</div>
            <div class="step-line"></div>
            <div class="step">2</div>
            <div class="step-line"></div>
            <div class="step">3</div>
          </div>

          <form id="registration-form">
            <!-- Step 1 -->
            <div class="form-step active" id="step-1">
              <div class="form-group">
                <div class="role-selection">
                  <div class="role-option">
                    <input type="radio" id="trainee" name="role" value="trainee" checked />
                    <label for="trainee" class="role-label">
                      <span class="role-text">I'm a Trainee</span>
                    </label>
                  </div>
                  <div class="role-option">
                    <input type="radio" id="trainer" name="role" value="trainer" />
                    <label for="trainer" class="role-label">
                      <span class="role-text">I'm a Trainer</span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="first-name">First Name</label>
                  <input type="text" placeholder="Enter name" id="first-name" name="first-name" required />
                </div>
                <div class="form-group">
                  <label for="last-name">Last Name</label>
                  <input type="text" placeholder="Enter name" id="last-name" name="last-name" required />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="birthdate">Birthday</label>
                  <input type="date" id="birthdate" name="birthdate" min="16" max="100" required />
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Enter email" id="email" name="email" required />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" placeholder="Enter password" id="password" name="password" required />
                </div>

                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" placeholder="Enter password" id="confirm-password" name="confirm-password" required />
                </div>
              </div>

              <p class="password-hint">
                *At least 8 characters mixed between letters, numbers and symbols
              </p>
              <div class="login-text">
                Already have an account? <a href="Login.html">Log in</a>
              </div>

              <div class="btn-container">
                <button type="button" class="btn btn-next">Next</button>
              </div>
            </div>

            <!-- Step 2 -->
            <div class="form-step" id="step-2">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="city">City</label>
                  <input type="text" id="city" name="city" required />
                </div>
                <div class="form-group">
                  <label for="country">Country</label>
                  <input type="text" id="country" name="country" required />
                </div>
              </div>

              <div class="form-group">
                <label for="sport">Sport</label>
                <select id="sport" name="sport" required>
                  <option value="">Select your sport</option>
                  <option value="bodybuilding">Bodybuilding</option>
                  <option value="crossfit">Padel</option>
                  <option value="yoga">Tennis</option>
                </select>
              </div>

              <div class="form-group">
                <label for="experience">Years of Experience</label>
                <input type="number" id="experience" name="experience" min="0" max="50" required />
              </div>

              <!-- Trainer Only Section -->
              <div class="trainer-only" id="trainer-section">
                <div class="form-group">
                  <label>Upload Certifications</label>
                  <label for="certifications" class="upload-label">Choose Files</label>
                  <input type="file" id="certifications" name="certifications" multiple />
                  <div class="file-list" id="certifications-list"></div>
                </div>
              </div>

              <div class="btn-container">
                <button type="button" class="btn btn-prev">Previous</button>
                <button type="button" class="btn btn-next">Next</button>
              </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step" id="step-3">
              <div class="upload-section">
                <div class="profile-upload">
                  <div class="upload-preview" id="profile-preview">
                    <div class="upload-placeholder">
                      <span class="upload-icon">ðŸ‘¤</span>
                      <span class="upload-text">Profile Picture</span>
                    </div>
                    <img src="" alt="" class="preview-image" id="preview-image" />
                  </div>
                  <label for="profile-picture" class="upload-label">Choose Profile Picture</label>
                  <input type="file" id="profile-picture" name="profile-picture" accept="image/*" />
                </div>
              </div>

              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required />
                <div class="username-availability" id="username-status"></div>
              </div>

              <div class="btn-container">
                <button type="button" class="btn btn-prev">Previous</button>
                <button type="submit" class="btn btn-submit">Create Account</button>
              </div>
            </div>

            <!-- Success Message -->
            <div class="form-step" id="step-success">
              <div class="success-message">
                <div class="success-icon">ðŸŽ‰</div>
                <h2>Welcome to Our Community!</h2>
                <p>Your account has been created successfully. Start your journey today!</p>
                <button type="button" class="btn btn-success">Go home</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
